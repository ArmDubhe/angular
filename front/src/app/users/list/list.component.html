<h3>User list</h3>
<h4>Fue borrado</h4>

<div *ngIf="lastDeleted" [@fadeOut]>
    El elemento "{{lastDeleted}}" fue borrado
</div>
<button 
    (click)="removeLastElement()"
    class="btn  btn-outline-danger"
    >
    Borrar ultimo elemento
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let names of userNames; index as i" 
        class="list-group-items">
        <span>{{i}} - {{names}}</span>
    </li>
</ul>
